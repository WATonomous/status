    <link

    <meta name="theme-color" content="#111" media="(prefers-color-scheme: dark)">

    <title>WATcloud Status</title>
  <script type="module" crossorigin src="/assets/index-DT0R9-nb.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-BcomKkr4.css">

  <body>
    <script>
      // This script prevents FOUC (flash of unstyled content) by setting the
      // `dark` class and `color-scheme` meta attribute before the page is
      // rendered.
      const queryParams = new URLSearchParams(document.location.search);
      if (queryParams.get('theme') === 'light') {
        document.documentElement.classList.toggle('dark', false);
        document.documentElement.style.setProperty('color-scheme', 'light');
      } else if (queryParams.get('theme') === 'dark') {
        document.documentElement.classList.toggle('dark', true);
        document.documentElement.style.setProperty('color-scheme', 'dark');
      } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.classList.toggle('dark', true);
        document.documentElement.style.setProperty('color-scheme', 'dark');
      }
    </script>
    <div id="root"></div>
  </body>
</html>
